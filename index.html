<!DOCTYPE html>
<html>
<head>
  <title>Animasi Teks Berjalan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .marquee-container {
      max-width: 80%;
    }

    marquee {
      width: 100%;
      text-align: center;
      font-size: 48px;
      white-space: nowrap;
      overflow: hidden;
      color: #800000;
      border: 2px solid #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <marquee behavior="scroll" direction="left" scrollamount="20">
      Ini adalah teks berjalan yang responsif dan di tengah layar.
    </marquee>
  </div>
</body>
</html>
