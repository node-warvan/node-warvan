<!DOCTYPE html>
<html>
<head>
  <title>Foto Bulat dengan Kata-kata</title>
  <style>
    .circle-img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    .circle-img img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      text-align: center;
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="circle-img">
    <img src="link_gambar.jpg" alt="Foto Profil">
  </div>
  <div class="caption">
    <p>Kata-kata di sini</p>
  </div>
</body>
</html>
